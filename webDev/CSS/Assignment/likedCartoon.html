<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon I Like</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .container {
        background-color: #f0f0f0;
        height: 100%;
        padding: 20px;
      }

      .heading {
        font-size: 50px;
        text-align: center;
        font-weight: bold;
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 20px;
        margin-left: 5px;
        margin-right: 5px;
        grid-template-rows: 400px 400px;
        gap: 25px;
      }

      .cartoons {
        background-color: #000;
        border-radius: 20px;
      }

      /* .members:nth-child(even) {
        background-color: yellowgreen;
      } */

      .two {
        grid-column: 2/3;
        grid-row: 1/3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="heading">Cartoons I Like</div>
        <div class="grid">
          <div class="cartoons one"></div>
          <div class="cartoons two"></div>
          <div class="cartoons three"></div>
          <div class="cartoons four"></div>
          <div class="cartoons five"></div>
        </div>
      </div>
    </div>
  </body>
</html>
