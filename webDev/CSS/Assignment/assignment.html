<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 0px;
        padding: 0px;
        height: 100%;
      }

      .body {
        display: grid;
        gap: 10px;
        margin: 10px;
        grid-template-columns: 1400px;
        grid-template-rows: 40vh 50vh 56px;
        overflow: hidden;
        justify-content: center;
      }

      .box {
        background-color: red;
        /* height: 300px; */
        width: 100%;
        border-radius: 10px;
      }

      .Carousel {
        overflow: hidden;
        height: 100%;
        width: 100%;
        box-shadow: 0px 0px 15px gray;
      }

      .Card {
      }

      .card-box {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="Carousel box">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img2.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img3.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="Card box">
        <div class="card-box card-box1"></div>
        <div class="card-box card-box2"></div>
        <div class="card-box card-box3"></div>
      </div>
      <div class="Footer box"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
