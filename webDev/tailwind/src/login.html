<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 p-8 rounded-lg shadow-2xl w-full max-w-sm">
      <h2 class="text-center text-3xl mb-6 font-bold text-white">Login</h2>
      <form action="">
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-300" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 text-white bg-gray-600 border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-300" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 text-white bg-gray-600 border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            placeholder="password"
            id=""
          />
        </div>
        <button
          class="bg-blue-600 py-2 rounded-md text-white hover:bg-blue-700 w-full shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
