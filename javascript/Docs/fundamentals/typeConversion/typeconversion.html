<!DOCTYPE html>
<html>
  <body>
    <script>
      // string conversion
      let value = true;
      alert(typeof value);

      value = String(value);
      alert(typeof value);

      // number conversion
      alert("6" / "2");

      let str = "123";
      alert(typeof str);

      str = Number(str);
      alert(typeof str);

      let age = Number("an arbitrary string instead of number");
      alert(age);

      // boolean conversion
      alert(Boolean(1));
      alert(Boolean(0));
      alert(Boolean("hello"));
      alert(Boolean(""));
      alert(Boolean("0"));
      alert(Boolean(" "));
    </script>
  </body>
</html>
